<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>currency converter</title>
  </head>
  <body>

    <div id="allcontainer">
    <h1 id="appname">Currency Converter</h1>

    <div id="type-amount">
      <p>Amount</p>
      <input type="number" placeholder="Enter Amount" id="enterammount" />
    </div>

    <div id="fromtosection">
      <div id="leftsection">
        <div id="left">
          <select id="from">
            <option value="">From</option>        
          </select>
          <div id="leftflag">
               
          </div>
        </div>
      </div>

      <i class="fa-solid fa-arrow-right-arrow-left" id="exchange"></i>

      <div id="rightsection">
        <div id="right">
          <select id="to">
            <option value="">To</option>

          </select>

          <div id="rightflag">
               
          </div>
        </div>
      </div>

    </div>
       
      <p id="show">Exchange rate display here</p>

      <button id="rate"> Exchange Rate</button>

  </div>
  </body>
  <script src="index.js"></script>
</html>
